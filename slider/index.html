<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Slider</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="wrapper">
  <div class="slider-wrapper">
    <div class="slider-contents">
      <div class="imgs">
        <img src="images/img1.jpg" alt="" class="slimg">
        <img src="images/img2.jpg" alt="" class="slimg">
        <img src="images/img3.jpg" alt="" class="slimg">
        <img src="images/img4.jpg" alt="" class="slimg">
       </div>
     </div>

     <div class="navigator">
      <a href="#" class="prev"><img src="images/angle-left.svg" alt=""></a>
      <a href="#" class="next"><img src="images/angle-right.svg" alt=""></a>
     </div>
     <div class="indicator">
        <a href="#" class="dot active"></a>
        <a href="#" class="dot"></a>
        <a href="#" class="dot"></a>
        <a href="#" class="dot"></a>
     </div>
   </div>
 </div>




 <script src="custom.js"></script>
</body>
</html>
