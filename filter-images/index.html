<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Filter Images</title>
 <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="wrapper">
  <div class="filter-wrapper">
   <div class="filter-btns">
    <button class="filter-btn active" data-filter="all">all</button>
    <button class="filter-btn" data-filter="bag">Bag</button>
    <button class="filter-btn" data-filter="shoe">Shoe</button>
    <button class="filter-btn" data-filter="watch">Watch</button>
    <button class="filter-btn" data-filter="camera">Camera</button>
    <button class="filter-btn" data-filter="headphone">Headphone</button>
   </div>
   <div class="filter-images">
    <div class="filter-image" data-filter="bag">
     <span>
      <img src="images/bag-1.jpg" alt="">
     </span>
    </div>
    <div class="filter-image" data-filter="camera">
     <span>
      <img src="images/camera-1.jpg" alt="">
     </span>
    </div>
    <div class="filter-image" data-filter="camera">
     <span>
      <img src="images/camera-2.jpg" alt="">
     </span>
    </div>
    <div class="filter-image" data-filter="headphone">
     <span>
      <img src="images/headphone-1.jpg" alt="">
     </span>
    </div>
    <div class="filter-image" data-filter="headphone">
     <span>
      <img src="images/headphone-2.jpg" alt="">
     </span>
    </div>
    <div class="filter-image" data-filter="shoe">
     <span>
      <img src="images/shoe-1.jpg" alt="">
     </span>
    </div>
    <div class="filter-image" data-filter="shoe">
     <span>
      <img src="images/shoe-2.jpg" alt="">
     </span>
    </div>
    <div class="filter-image" data-filter="watch">
     <span>
      <img src="images/watch-1.jpg" alt="">
     </span>
    </div>
   </div>
  </div>
 </div>



 <script src="custom.js"></script>
</body>
</html>
